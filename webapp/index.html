<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoQ WebRTC Phone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: 500;
            font-size: 14px;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connected {
            background: #efe;
            color: #3c3;
        }

        .status.calling {
            background: #fef6e0;
            color: #c79100;
        }

        .status.incall {
            background: #e0f3fe;
            color: #0080c7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(235, 51, 73, 0.4);
        }

        .audio-container {
            display: none;
        }

        .incoming-call {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .incoming-call.show {
            display: block;
        }

        .incoming-call h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .incoming-call p {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .incoming-call .btn {
            width: 48%;
            display: inline-block;
            margin: 0 1%;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        .call-info {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .call-info.show {
            display: block;
        }

        .call-info .duration {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .call-info .peer {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìû MoQ Phone</h1>
        <p class="subtitle">Media over QUIC WebRTC Client</p>

        <div id="status" class="status disconnected">
            Disconnected
        </div>

        <div class="form-group">
            <label for="userId">Your User ID</label>
            <input type="text" id="userId" placeholder="Enter your ID (e.g., user1)">
        </div>

        <button id="registerBtn" class="btn btn-primary">Connect</button>

        <div id="callSection" style="display: none;">
            <div class="call-info" id="callInfo">
                <div class="duration" id="callDuration">00:00</div>
                <div class="peer" id="callPeer">Connected to: <span id="peerName"></span></div>
            </div>

            <div class="form-group">
                <label for="destId">Call User ID</label>
                <input type="text" id="destId" placeholder="Enter user ID to call">
            </div>

            <button id="callBtn" class="btn btn-success">üìû Call</button>
            <button id="hangupBtn" class="btn btn-danger" style="display: none;">‚ùå Hang Up</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="incoming-call" id="incomingCall">
        <h2>üìû Incoming Call</h2>
        <p id="callerName">User calling...</p>
        <button id="answerBtn" class="btn btn-success">‚úì Answer</button>
        <button id="rejectBtn" class="btn btn-danger">‚úó Reject</button>
    </div>

    <div class="audio-container">
        <audio id="localAudio" autoplay muted></audio>
        <audio id="remoteAudio" autoplay></audio>
    </div>

    <script src="app.js"></script>
</body>
</html>
